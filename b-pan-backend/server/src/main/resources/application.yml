spring:
  application:
    name: r-pan-server
  output:
    ansi:
      enabled: always
  mvc:
    servlet:
      load-on-startup: 1
  servlet:
    multipart:
      max-file-size: 3072MB
      max-request-size: 3072MB

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: '*'
        exclude: env,beans

swagger2:
  show: true
  group-name: ${spring.application.name}
  base-package: onem.baymax.pan
  title: b-pan-server docs
  description: b-pan-server docs
  terms-of-service-url: http://127.0.0.1:${server.port}
  contact-name: baymax
  contact-url: none
  contact-email: none
  version: 1.0